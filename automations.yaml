    state: 'on'
  action:
  - wait_template: '{{ is_state(''binary_sensor.ford_escape'', ''off'') }}

      '
  - wait_template: '{{ ((states(''sensor.garage_no_motion'') | int) > 4) or is_state(''cover.garage_door'',''closed'')
