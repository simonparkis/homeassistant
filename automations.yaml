      ''defined'')  | selectattr(''attributes.device_class'', ''eq'', ''door'')  |
      map(attribute=''state'') | select(''eq'', ''on'') | list | count > 0 }}'
    id: door
  - platform: template
    value_template: '{{ states.binary_sensor | selectattr(''attributes.device_class'',
      ''defined'')  | selectattr(''attributes.device_class'', ''eq'', ''window'')  |
      map(attribute=''state'') | select(''eq'', ''on'') | list | count > 0 }}'
    id: window
  - platform: template
    value_template: '{{ states.cover | selectattr(''attributes.device_class'', ''defined'')  |
      selectattr(''attributes.device_class'', ''eq'', ''garage'')  | map(attribute=''state'')
      | select(''eq'', ''open'') | list | count > 0 }}'
    id: window_disabled
  - platform: event
    event_type: mobile_app_notification_action
    event_data:
      action: SENTRY_ALARM
    id: sound_alarm
  - platform: event
    event_type: mobile_app_notification_action
    event_data:
      action: SENTRY_GUEST
    id: enable_guest
  - platform: event
    event_type: mobile_app_notification_action
    event_data:
      action: SENTRY_DISARM
    id: disable_sentry
  - platform: event
    event_type: mobile_app_notification_action action
  - platform: homeassistant
    event: start
    id: startup
  action:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - house_status
        - startup
      - condition: state
        entity_id: sensor.house_status
        state: Vacant
      sequence:
      - alias: Wait until no motion detected
        wait_template: '{{ states.binary_sensor | selectattr(''attributes.device_class'',
          ''defined'') | selectattr(''attributes.device_class'', ''eq'', ''motion'')
          | map(attribute=''state'') | select(''eq'', ''on'') | list | count == 0
          }}'
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.sentry_mode
        data: {}
    - conditions:
      - condition: trigger
        id:
        - house_status
        - startup
      - condition: state
        entity_id: sensor.house_status
        state: Occupied
      sequence:
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.sentry_mode
        data: {}
    - conditions:
      - condition: trigger
        id:
        - motion
        - door
        - window
      - condition: state
        entity_id: input_boolean.sentry_mode
        state: 'on'
      sequence:
      - service: notify.mobile_app_simon
        data:
          title: Sentry Mode
          message: Motion detected in the house, tap and hold for options
          data:
            actions:
            - action: SENTRY_DISMISS
              title: Dismiss
            - action: SENTRY_GUEST
              title: Enable Guest Mode
              authenticationRequired: true
            - action: SENTRY_DISARM
              title: Disable Senty Mode
              authenticationRequired: true
            - action: NOTIFY_SIMON
              title: Notify Maria
              destructive: true
            - action: SENTRY_ALARM
              title: Sound Alarm
              destructive: true
            push:
            sound:
              name: default
              critical: 1
              volume: 1
    - conditions:
      - condition: trigger
        id: dismiss
      sequence:
    - conditions:
      - condition: trigger
        id: enable_guest
      sequence:
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.guest_mode
        data: {}
    - conditions:
      - condition: trigger
        id: disable_sentry
      sequence:
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.sentry_mode
        data: {}
    - conditions:
      - condition: trigger
        id: sound_alarm
      sequence:
      - delay: 5
  mode: queued
