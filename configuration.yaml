homeassistant:
  name: Home
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: !secret elevation
  country: AU
  external_url: !secret external_URL
  internal_url: !secret internal_URL
  unit_system: metric
  time_zone: Australia/Sydney
  customize: !include ./customize/customize.yaml
  auth_providers:
    - type: homeassistant

zha:
  custom_quirks_path: /config/custom_zha_quirks/
  zigpy_config:
    network:
      channel: 25

shell_command:
  sleep_displays: !secret sleep_displays_command

zone:
  - name: Home
    latitude: !secret latitude
    longitude: !secret longitude
    radius: 65

logger:
  default: info
  logs:
    homeassistant.components.bluetooth: debug
    homeassistant.core: debug
    homeassistant.components.zha: debug
    bellows.zigbee.application: debug
    bellows.ezsp: debug
    zigpy: debug
    zigpy_deconz.zigbee.application: debug
    zigpy_deconz.api: debug
    zigpy_xbee.zigbee.application: debug
    zigpy_xbee.api: debug
    zigpy_zigate: debug
    zigpy_znp: debug
    zhaquirks: debug

########## CONFIGURATION OPTIONS #############
media_extractor:
stream:
default_config:
system_health:
conversation:
history:
logbook:
map:
sun:
bluetooth:

counter:
  sleep_motion_sofia:
    initial: 0
    step: 1
  sleep_motion_joseph:
    initial: 0
    step: 1
  sleep_motion_theo:
    initial: 0
    step: 1


############## COMPONENTS ######################
notify: !include configuration/notify.yaml
fan: !include configuration/fan.yaml
climate: !include configuration/climate.yaml
input_boolean: !include configuration/input_boolean.yaml
input_datetime: !include configuration/input_datetime.yaml
input_select: !include configuration/input_select.yaml
input_number: !include configuration/input_number.yaml
sensor: !include configuration/sensor.yaml
binary_sensor: !include configuration/binary_sensor.yaml
device_tracker: !include configuration/device_tracker.yaml
camera: !include configuration/camera.yaml
switch: !include configuration/switch.yaml
template: !include configuration/template.yaml
group: !include groups.yaml
cover: !include configuration/cover.yaml

########### SCRIPTS, AUTOMATIONS & SCENES ################
script manual: !include_dir_merge_named scripts
script: !include scripts.yaml
automation: !include automations.yaml
#automation manual: !include_dir_merge_list automation/

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 10.0.0.0/8
    - 169.254.0.0/16
    - 172.16.0.0/12
    - 192.168.0.0/24
    - 172.26.0.0/24

frontend:
  themes: !include themes.yaml
  extra_module_url:
    - /local/components/custom-brand-icons.js

lovelace:
  mode: storage
  
homekit:
  filter:
    include_domains:
      - light
      - cover
      - switch
      - media_player
      - input_boolean

apple_tv:
  - host: 192.168.1.60
    login_id: !secret appletv_login_id
    credentials: !secret appletv_credentials
    start_off: true
    
calendar:
  - platform: caldav
    url: https://caldav.icloud.com
    username: !secret apple_email
    password: !secret apple_calendar_password
    days: 3
    custom_calendars:
      - name: 'Family'
        calendar: 'Family'
        search: '.*'
      - name: 'Birthdays'
        calendar: 'Birthdays'
        search: '.*'
      - name: 'HomeAssistant'
        calendar: 'HomeAssistant'
        search: '.*'
      
recorder:
  purge_keep_days: 365

tts:
  - platform: google_translate
    service_name: google_say
    
proximity:
  home:
    devices:
      - person.simon
      - person.zoey
    unit_of_measurement: km

ios:
  actions:
    - name: toggle_garage
      background_color: "#3498DA"
      label:
        text: "Garage Door"
        color: "#ffffff"
      icon:
        icon: mdi:garage-variant
        color: "#ffffff"
    - name: guest_mode
      background_color: "#F39C12"
      label:
        text: "Guest Mode"
        color: "#ffffff"
      icon:
        icon: mdi:account-multiple
        color: "#ffffff"
    - name: night_mode
      background_color: "#2C3E50"
      label:
        text: "Night Mode"
        color: "#ffffff"
      icon:
        icon: mdi:weather-night
        color: "#ffffff"
    - name: sentry_mode
      background_color: "#C0392B"
      label:
        text: "Sentry Mode"
        color: "#ffffff"
      icon:
        icon: mdi:shield-account
        color: "#ffffff"
    - name: vacancy_mode
      background_color: "#27AE60"
      label:
        text: "Vacancy Mode"
        color: "#ffffff"
      icon:
        icon: mdi:home-remove-outline
        color: "#ffffff"
    - name: holiday_mode
      background_color: "#9B59B6"
      label:
        text: "Holiday Mode"
        color: "#ffffff"
      icon:
        icon: mdi:airplane
        color: "#ffffff"

panel_iframe:
  vscode:
    title: "VSCode"
    url: !secret vscodeURL
    icon: mdi:microsoft-visual-studio-code
