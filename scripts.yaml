turn_off_all_lights:
  alias: Turn Off All Lights
  sequence:
  - service: light.turn_off
    data:
      entity_id: all
  mode: single
turn_off_lights_common_areas:
  alias: Turn Off Lights Common Areas
  sequence:
  - service: light.turn_off
    data:
      transition: 10
    target:
      entity_id:
      - light.lamps_livingroom
      - light.lamp_frontroom
      - light.bookshelf
      - light.laundry
  mode: single
turn_off_electronics:
  alias: Energy Saver Overnight
  sequence:
  - service: "{% if mode == \"enable\" %} \n  switch.turn_off \n{% elif mode == \"disable\"
      %}\n  switch.turn_on\n{% endif %}"
    data: {}
    target:
      entity_id:
      - switch.energy_frontroom
      - switch.energy_livingroom
      - switch.energy_zoey_desk
  mode: single
